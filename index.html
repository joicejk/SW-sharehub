<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SWâ€“ShareHub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      text-align: center;
      color: #333;
    }

    header {
      background-color: #2563eb;
      color: white;
      padding: 30px 10px;
      border-radius: 20px;
      margin: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      padding: 30px 20px;
      margin: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      font-size: 1.8em;
      margin-bottom: 5px;
    }

    .card p {
      font-size: 1em;
      margin-bottom: 20px;
    }

    .custom-file-btn {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      margin-top: 10px;
    }

    .filename {
      margin-top: 10px;
      color: #444;
      font-size: 0.9em;
    }

    .upload-button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 10px;
      margin-top: 25px;
      cursor: not-allowed;
    }

    footer {
      margin-top: 40px;
      font-size: 0.95em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>SWâ€“ShareHub</h1>
    <p>Upload and Access Social Work Notes & Presentations</p>
  </header>

  <div class="card">
    <h2>ðŸ“¥ Upload a File</h2>
    <p>(PDF, PPT, or DOC)</p>

    <div class="file-upload">
      <input type="file" id="fileUpload" onchange="showFileName()" style="display:none;" />
      <label for="fileUpload" class="custom-file-btn">ðŸ“‚ Choose File</label>
      <div id="fileName" class="filename">No file chosen</div>
    </div>

    <button class="upload-button">Upload </button>
    <p style="margin-top: 10px; color: gray;"></p>
  </div>

  <footer>
    <p>Built by JK</p>
    <p>Built on 19-07-2025</p>
  </footer>

  <script>
    function showFileName() {
      const fileInput = document.getElementById('fileUpload');
      const fileNameDisplay = document.getElementById('fileName');
      if (fileInput.files.length > 0) {
        fileNameDisplay.textContent = fileInput.files[0].name;
      } else {
        fileNameDisplay.textContent = "No file chosen";
      }
    }
  </script>
</body>
</html>
