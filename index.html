<!DOCTYPE html>
<html>
<head>
  <title>MSW Upload Hub</title>
</head>
<body>
  <h1>Upload Social Work Notes</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Paper Title" required><br>
    <input type="text" name="author" placeholder="Your Name" required><br>
    <input type="file" name="file" accept=".pdf,.doc,.ppt" required><br>
    <button type="submit">Upload</button>
  </form>

  <script>
    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);

      const res = await fetch('https://your-backend-url.onrender.com/upload', {
        method: 'POST',
        body: data
      });

      const result = await res.json();
      alert(result.message || "Uploaded successfully!");
    });
  </script>
</body>
</html>
